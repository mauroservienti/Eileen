on:
  pull_request:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: dotnet --info
    - name: setup-dotnet 5.0.100
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: "5.0.100"
    run: dotnet --info
    - name: build
      run: ./build.sh
